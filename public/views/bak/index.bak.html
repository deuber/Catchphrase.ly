<!DOCTYPE html>
<html>
<head>
  <title>Catch.ly</title>
  <meta charset="utf-8" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
  <!-- Underscore -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <!-- ToEat.ly -->
  <link rel="stylesheet" type="text/css" href="../css/main.css">
  <script src="../js/app.js"></script>
</head>
<body>
  <div id="page-wrapper" class="well">
    <!-- header -->
    <header class="page-header">
      <h1>Catch.ly <small>Catch Phrase!</small></h1>
    </header>
    <!-- new phrase -->
    <form id="phrase-form" class="form-inline">
      <input name="phrases[word]" type="text" class="form-control" id="new-phrase" placeholder="Catch phrase">
      <input name="phrases[definition]" class="form-control" placeholder="Definition">
      <button type="submit" class="btn btn-default">Add Word</button>
    </form>
    <!-- main -->
    <ul class="list-group" id="phrase-ul">
    </ul>
  </div>
</body>
  <!-- Underscore templates -->
  <!-- <span class="label label-default">Default</span> -->

    <script type="text/template" id="phraseTemp">
      <div class="phraseCon row">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">

          <div class="phrase">

            <div class="phrase-word">
              <%= word %>
            </div>

            <div class="phrase-definition">
              <%= definition %>
            </div>

            <div class="btn-group phrase-controls">
              <button class="delete btn btn-danger">DELETE</button>
            </div>

          </div>
        </div>
      </div>
    </script>

</html>
