<!DOCTYPE html>
<html>
<head>
  <title>Catch.ly</title>
  <meta charset="utf-8" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
  <!-- Underscore -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <!-- ToEat.ly -->
  <link rel="stylesheet" type="text/css" href="../css/main.css">
  <script src="../js/app.js"></script>
</head>
<body>
  <div id="page-wrapper" class="well">
    <!-- header -->
    <header class="page-header">
      <h1>Catch.ly <small>Catch Phrase!</small></h1>
    </header>
    <!-- new phrase -->
    <form id="newPhrase" class="form-inline">
      <input name="phrases[word]" type="text" class="form-control" id="new-phrase" placeholder="Catch phrase">
      <input name="phrases[definition]" class="form-control" placeholder="Definition">
      <button type="submit" class="btn btn-default">Add Word</button>
    </form>
    <!-- main -->
    <ul class="list-group" id="phrase-ul">
    </ul>
  </div>
</body>
  <!-- Underscore templates -->
  <!-- <span class="label label-default">Default</span> -->

  <script type="text/template" id="phraseTemp">

      <div class="phraseCon">
        <% _.each(collection, function(item){ %>
          <!-- li for each item -->
          <li class='list-group-item'><%= word %>
            <!-- label for description -->
            <span class="label label-default"><%= definition %></span>
            <!-- delete button w/ registered onclick function -->
            <button data-id="<%= item.id %>" onclick="Phrase.delete(this)" type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </li>
        <% }); %>
      </div>
  </script>

</html>
